<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 10px 20px;
        }
        .header .user-info {
            font-size: 18px;
        }
        .header button {
            background: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .post-box {
            border: 1px solid black;
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }
        .post-header {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .post-time {
            font-size: 12px;
            color: gray;
            margin-bottom: 10px;
        }
        .post-input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #post-inp {
            flex-grow: 1;
            padding: 10px;
        }
        #add-post {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">Welcome, <span id="username">User</span></div>
        <div>
            <button onclick="window.location.href='mypost.html'">My Posts</button>
            <button id="signOut">Logout</button>
        </div>
    </div>

    <div class="container">
        <h2>Create a Post</h2>
        <div class="post-input-container">
            <input type="text" id="post-inp" placeholder="Write something...">
            <button id="add-post">Post</button>
        </div>

        <h1>All Posts</h1>
        <div id="allPosts"></div>
    </div>

    <script type="module" src="./dashboard.js"></script>
</body>
</html>
