<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .box {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>

    <button id="signOut">Sign Out</button>
    <br><br>

    <input type="text" id="post-inp" placeholder="Write a post...">
    <button id="add">Add Post</button>
    
    <br><br>

    <button id="allPosts-btn">Show All Posts</button>
    <button id="myPosts-btn">Show My Posts</button>

    <h2>All Posts</h2>
    <div id="allPosts"></div>

    <h2>My Posts</h2>
    <div id="myPosts"></div>

    <script type="module" src="./dashboard.js"></script>
</body>
</html>
